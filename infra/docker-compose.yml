services:
  postgres:
    image: postgres:15-alpine
    container_name: quiz-postgres
    env_file:
      - ./docker.env
      - ./docker.env.local
    ports:
      - "55432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data # Use a Docker volume
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.frontend
      args:
        PUBLIC_API_URL: ${PUBLIC_API_URL:-http://localhost:3000}
        PUBLIC_SOCKET_URL: ${PUBLIC_SOCKET_URL:-ws://localhost:5000/ws}
        ENVIRONMENT: ${ENVIRONMENT:-development}
    container_name: frontend
    env_file:
      - ./docker.env
      - ./frontend/.env
      - ./docker.env.local
      - ./frontend/.env.local
    ports:
      - "8080:80"
    depends_on:
      - api

  api:
    build:
      context: ..
      dockerfile: infra/Dockerfile.api
    container_name: api
    env_file:
      - ./docker.env
      - ./docker.env.local
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

  socket:
    build:
      context: ..
      dockerfile: infra/Dockerfile.socket
    container_name: socket
    env_file:
      - ./docker.env
      - ./socket/.env
      - ./docker.env.local
      - ./socket/.env.local
    ports:
      - "5001:5000"
    depends_on:
      postgres:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:

networks:
  default:
    name: quiz-network
