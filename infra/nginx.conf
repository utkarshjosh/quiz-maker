# Map to handle Connection header properly for WebSocket upgrades
# This must be at the top level (http context) before server blocks
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# Reverse proxy for API (if needed for production)
server {
    server_name quiz-api.utkarshjoshi.com;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # CRITICAL: Headers for OAuth callbacks and SSL termination
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;  # CRITICAL for OAuth redirects
        proxy_set_header X-Forwarded-Host $host;
        
        # Important for OAuth callbacks
        proxy_redirect off;
        proxy_buffering off;
        
        # Increase timeouts for OAuth flow - prevents 502 errors
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Increase buffer sizes for large OAuth responses
        proxy_buffer_size 16k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 32k;
    }
}

# WebSocket reverse proxy for Socket service
server {
    listen 80;
    server_name quiz-ws.utkarshjoshi.com;

    # WebSocket upgrade location - proxy root to /ws endpoint
    location / {
        # Proxy to the /ws endpoint on the socket service
        proxy_pass http://localhost:5001/ws;
        proxy_http_version 1.1;
        
        # CRITICAL: WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # CRITICAL: Disable buffering for WebSocket
        proxy_buffering off;
        proxy_cache off;
        
        # CRITICAL: Long timeouts for WebSocket connections
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # WebSocket-specific settings
        proxy_http_version 1.1;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://localhost:5001/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
