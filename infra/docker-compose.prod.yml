services:
  postgres:
    image: postgres:15-alpine
    container_name: quiz-postgres
    env_file:
      - ./docker.env
      - ./docker.env.local
    ports:
      - "55432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - quiz-network

  redis:
    image: redis:7-alpine
    container_name: quiz-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - quiz-network

  frontend:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.ap-south-1.amazonaws.com/quiz-frontend:latest
    container_name: frontend
    env_file:
      - ./docker.env
      - ./frontend/.env
      - ./docker.env.local
      - ./frontend/.env.local
    ports:
      - "8080:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - quiz-network

  api:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.ap-south-1.amazonaws.com/quiz-api:latest
    container_name: api
    env_file:
      - ./docker.env
      - ./docker.env.local
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - quiz-network

  socket:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.ap-south-1.amazonaws.com/quiz-socket:latest
    container_name: socket
    env_file:
      - ./docker.env
      - ./socket/.env
      - ./docker.env.local
      - ./socket/.env.local
    ports:
      - "5001:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - quiz-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  quiz-network:
    driver: bridge
