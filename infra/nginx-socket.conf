# Nginx configuration for WebSocket service (quiz-ws.utkarshjoshi.com)
# This config handles SSL termination and WebSocket proxying to Go service on port 5001
#
# IMPORTANT: This file requires the map directive in the main nginx.conf
# Add this to /etc/nginx/nginx.conf inside the http {} block:
#
#   map $http_upgrade $connection_upgrade {
#       default upgrade;
#       '' close;
#   }
#
# Installation:
# 1. Add map directive to /etc/nginx/nginx.conf (see above)
# 2. Copy this file to /etc/nginx/sites-available/quiz-ws
# 3. Create symlink: sudo ln -s /etc/nginx/sites-available/quiz-ws /etc/nginx/sites-enabled/
# 4. Test: sudo nginx -t
# 5. Get SSL certificate: sudo certbot --nginx -d quiz-ws.utkarshjoshi.com
# 6. Reload: sudo systemctl reload nginx

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name quiz-ws.utkarshjoshi.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server - WebSocket proxy
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name quiz-ws.utkarshjoshi.com;

    # SSL certificates (managed by certbot - will be added after running certbot)
    ssl_certificate /etc/letsencrypt/live/quiz-ws.utkarshjoshi.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/quiz-ws.utkarshjoshi.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # CRITICAL: WebSocket upgrade location
    # Client connects to root path (/?token=...), nginx proxies to /ws endpoint
    location / {
        # Proxy to Go WebSocket service running on localhost:5001
        # The Go service expects /ws endpoint
        proxy_pass http://127.0.0.1:5001/ws;
        proxy_http_version 1.1;
        
        # CRITICAL: WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # CRITICAL: Disable buffering for WebSocket (bidirectional stream)
        proxy_buffering off;
        proxy_cache off;
        
        # CRITICAL: Long timeouts for persistent WebSocket connections
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # Health check endpoint (optional, for monitoring)
    location /health {
        proxy_pass http://127.0.0.1:5001/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

